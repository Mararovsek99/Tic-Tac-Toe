<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="photos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="manifest" href="photos/site.webmanifest">
    <link rel="mask-icon" href="photos/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            <h1>Tic Tac Toe Game</h1>
        </div>
        <div class="currentPlayer">

            <p class="currentPlayerName">Player one's turn</p>
        </div>
        <div class="gameBoard">
            <div class="game">
                <div class="marker0"></div>
                <div class="marker1"></div>
                <div class="marker2"></div>
                <div class="marker3"></div>
                <div class="marker4"></div>
                <div class="marker5"></div>
                <div class="marker6"></div>
                <div class="marker7"></div>
                <div class="marker8"></div>
            </div>
        </div>

        <div class="scoreDiv">
                <div class="scoreMain">
                    <h1 class="player1Name">player1:</h1>
                    <h1 class="score1">1</h1>
                </div>
                <div class="scoreMain">
                    <h1 class="player2Name">player1:</h1>
                    <h1 class="score2">1</h1>
                </div>
            </div>


        <footer>
            <p>Copyright Â© 2024 Mararovsek99</p>
            <img src="photos/github_logo.png" alt="Logo of github">
        </footer>
        <dialog id="startDialog" open>
            <div class="menu">
                <h1>SELECT PLAYERS NAME</h1>
                <label for="player1">Player 1</label>
                <input type="text" id="player1" maxlength="9">

                <label for="player1">Player 2</label>
                <input type="text" id="player2" maxlength="9">
                <button id="startGame">START GAME</button>
            </div>
        </dialog>
        <dialog id="scoreDialog" close>
            <div class="menu">
                <h1 id="repeatGameTitle">ONE MORE GAME?</h1>
                <div class="score">
                    <h1 class="player1Name">player1:</h1>
                    <h1 class="score1">1</h1>
                </div>
                <div class="score">
                    <h1 class="player2Name">player1:</h1>
                    <h1 class="score2">1</h1>
                </div>
                <button id="startSecondGame">RESUME GAME</button>
                <button id="restartGame">NEW GAME</button>
            </div>
        </dialog>
    <script src="scripts.js"></script>
</body>
</html>
